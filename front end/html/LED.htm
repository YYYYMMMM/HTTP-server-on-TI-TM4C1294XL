<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Control LED Demo </title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="ico.png" />
    <script src="js/javascript.js" language="JavaScript1.2" charset="utf-8"></script>
  <script src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
  <div class="header">
    <ul>
    <li id="index" onclick="loadIO();">Home</li>
    <li id="about" onclick="loadAbout()">About</li>
    </ul>
  </div>

  <div class="main">
    <h2>Control LED</h2> 
    <br>  
    <form method="POST" name="LED_State",action=" ">
        LED  ON/OFF: &nbsp; &nbsp;
      OFF <input type="radio" name="LED_State" onclick ="led_off();" value="0"__SL_G_U01 /> &nbsp;
      ON <input type="radio" name="LED_State" onclick ="led_on();" value="1"__SL_G_U00 /> &nbsp;
    </form>
    <br>
    <form method="POST" name="LED_Toggle",action=" ">
      LED  Toggle: &nbsp; &nbsp;
      OFF <input type="radio" name="LED_Toggle" onclick ="led_toggle_off();" value="0"__SL_G_U03 /> 
      ON <input type="radio" name="LED_Toggle" onclick ="led_toggle_on();" value="1"__SL_G_U02 /> <br>
      Toggling Speed:&nbsp; &nbsp;<input maxlength="3" size="4" id="speed_percent" type="text" name="LED_Toggle_Speed" value="__SL_G_U04">% 
      <input id="speed_set" value="Set Speed" onclick="speedSet();" type="button">
    </form>        
  </div>

  <div class="footer">
    当前时间：<span id="time"></span>
  </div>

</body>
</html>
